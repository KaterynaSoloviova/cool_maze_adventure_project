<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
    <header>
        <div id="timeRemainContainer">
            ⏳ Remaining Time: <span id="timeRemaining">00:00</span>
        </div>
        <div>
            🐠 <span id="result">0</span>
        </div>

        <div id="finalScore">"Final score"</div>

    </header>


    <section id="maze">
        <img id="penguin" src="penguin.png" alt="penguin">
    </section>

    <div id="congratsMessage">🎉 Congratulations! 🎉</div>
    <div id="gameOverMessage"> Time’s up! You lost! </div>
    <div id="fallIceTrapMessage"> Oops — you fell into an ice hole! ❄️🐧 </div>
    <div id="meetBearMessage">A polar bear caught you! 🐻💥 Game Over.</div>

    <audio id="iceTrapSound" src="water_splash.mp3"></audio>
    <audio id="bearSound" src="bear_sound.mp3"></audio>
    <audio id="fishEatSound" src="bubble.mp3"></audio>
    <audio id="oops" src="oops_sound.mp3"></audio>
    <audio id="yummy" src="yummy.mp3"></audio>

    <script src="js/main.js"></script>
